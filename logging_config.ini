[loggers]
keys=root

[handlers]
keys=file, console

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=file

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=formatter
level=DEBUG
args=('MiniMedia.logs',)

[handler_console]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s